<div class="row-login">
    <div class="image-bg"></div>
    <div class="login">
        <div class="content">
            <p>Bienvenido</p>
            <h3>Inicia sesión</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group">
                    <input type="text" id="email" formControlName="email" required [ngClass]="{ 'invalid-input': isInvalid('email') }">
                    <label for="email" autocomplete="off">Correo electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" formControlName="password" required [ngClass]="{ 'invalid-input': isInvalid('password') }">
                    <label for="password" autocomplete="off">Contraseña</label>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="remember-me">
                    <mat-checkbox formControlName="remember">Recordar correo</mat-checkbox>
                </div>
                <button type="submit" class="btn btn__bg" [disabled]="loginForm.invalid || loader">
                    <div class="content-loader"><mat-spinner diameter="25" color="white" *ngIf="loader"></mat-spinner></div>
                    <p *ngIf="!loader">Ingresar</p>
                </button>
                <button type="button" class="btn btn__grey">Ingresar con Google</button>
            </form>
        </div>
    </div>
</div>
